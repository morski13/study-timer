<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderni Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>‚è∞ TIMER</h1>
        
        <div class="time-input">
            <div>
                <input type="number" id="hours" placeholder="00" min="0" max="23">
                <label>sati</label>
            </div>
            <div>
                <input type="number" id="minutes" placeholder="00" min="0" max="59">
                <label>minuti</label>
            </div>
            <div>
                <input type="number" id="seconds" placeholder="00" min="0" max="59">
                <label>sekunde</label>
            </div>
        </div>
        
        <div id="timer-display">00:00:00</div>
        
        <div class="controls">
            <button id="start" class="start-btn">‚ñ∂ Start</button>
            <button id="pause" class="stop-btn">‚è∏ Pauza</button>
            <button id="reset" class="reset-btn">üîÑ Reset</button>
        </div>
        
        <div id="status">Postavite vreme i pritisnite Start</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
