<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moderni Timer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #0f0f0f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e5e5e5;
            margin: 0;
            padding: 20px;
        }

        .container {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 48px 40px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 1px solid #2a2a2a;
        }

        h1 {
            font-size: 1.25rem;
            margin-bottom: 40px;
            font-weight: 500;
            color: #f5f5f5;
            letter-spacing: 0.05em;
        }

        .presets {
            display: flex;
            gap: 8px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 32px 0;
        }

        .preset-btn {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 0.75rem;
            color: #d4d4d4;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 400;
        }

        .preset-btn:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        .time-input {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin: 40px 0;
            flex-wrap: wrap;
        }

        .time-input > div {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .time-input input {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 4px;
            padding: 12px;
            color: #e5e5e5;
            font-size: 1rem;
            width: 60px;
            text-align: center;
            font-weight: 400;
            transition: border-color 0.2s ease;
        }

        .time-input input::placeholder {
            color: #737373;
        }

        .time-input input:focus {
            outline: none;
            border-color: #525252;
        }

        .time-input label {
            font-size: 0.7rem;
            color: #a3a3a3;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        #timer-display {
            font-size: 3.5rem;
            font-weight: 300;
            margin: 48px 0;
            letter-spacing: 0.1em;
            color: #f5f5f5;
            font-family: 'JetBrains Mono', 'SF Mono', Monaco, 'Cascadia Code', monospace;
            transition: color 0.3s ease;
        }

        #timer-display.pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { 
                color: #f5f5f5;
            }
            50% { 
                color: #d4d4d4;
            }
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 48px 0 32px 0;
        }

        button {
            border: 1px solid #3a3a3a;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 400;
            min-width: 80px;
        }

        .start-btn {
            background: #2a2a2a;
            color: #e5e5e5;
        }

        .start-btn:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        .stop-btn {
            background: #2a2a2a;
            color: #e5e5e5;
        }

        .stop-btn:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        .reset-btn {
            background: #2a2a2a;
            color: #e5e5e5;
        }

        .reset-btn:hover {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        #status {
            margin-top: 32px;
            font-size: 0.8rem;
            font-weight: 400;
            color: #a3a3a3;
        }

        @media (max-width: 640px) {
            .container {
                padding: 32px 24px;
                margin: 16px;
            }
            
            #timer-display {
                font-size: 2.5rem;
            }
            
            h1 {
                font-size: 1.125rem;
                margin-bottom: 32px;
            }
            
            button {
                padding: 10px 16px;
                font-size: 0.8rem;
                min-width: 70px;
            }
            
            .preset-btn {
                padding: 6px 12px;
                font-size: 0.7rem;
            }
            
            .time-input {
                gap: 16px;
            }
            
            .time-input input {
                width: 50px;
                padding: 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Productivity Timer</h1>
        
        <div class="presets">
            <button class="preset-btn" onclick="setPreset(45)">Study Session</button>
            <button class="preset-btn" onclick="setPreset(10)">Short Break</button>
            <button class="preset-btn" onclick="setPreset(15)">Long Break</button>
        </div>
        
        <div class="time-input">
            <div>
                <input type="number" id="hours" placeholder="00" min="0" max="23">
                <label>Hours</label>
            </div>
            <div>
                <input type="number" id="minutes" placeholder="00" min="0" max="59">
                <label>Minutes</label>
            </div>
            <div>
                <input type="number" id="seconds" placeholder="00" min="0" max="59">
                <label>Seconds</label>
            </div>
        </div>
        
        <div id="timer-display">00:00:00</div>
        
        <div class="controls">
            <button id="start" class="start-btn" onclick="startTimer()">Start</button>
            <button id="pause" class="stop-btn" onclick="pauseTimer()">Pause</button>
            <button id="reset" class="reset-btn" onclick="resetTimer()">Reset</button>
        </div>
        
        <div id="status">Set time and press Start</div>
    </div>

    <script>
        let timer = null;
        let totalSeconds = 0;
        let isRunning = false;

        // Kreiranje audio konteksta za zvukove
        function playBeep(frequency, duration, type = 'sine') {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.setValueAtTime(frequency, audioContext.currentTime);
                oscillator.type = type;
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + duration);
                
                oscillator.start(audioContext.currentTime);
                oscillator.stop(audioContext.currentTime + duration);
            } catch(e) {
                console.log('Audio nije dostupan');
            }
        }

        function playStartCountdown() {
            // Start countdown: 3, 2, 1, GO!
            playBeep(600, 0.4); // 3
            setTimeout(() => playBeep(700, 0.4), 1000); // 2
            setTimeout(() => playBeep(800, 0.4), 2000); // 1
            setTimeout(() => {
                // GO! - energičan start ton
                playBeep(1000, 0.3);
                setTimeout(() => playBeep(1200, 0.3), 100);
            }, 3000);
        }

        function playCountdownSound(seconds) {
            if (seconds === 5) {
                // 5 sekundi - nizak ton
                playBeep(500, 0.3);
            } else if (seconds === 4) {
                // 4 sekunde - srednji ton
                playBeep(600, 0.3);
            } else if (seconds === 3) {
                // 3 sekunde - viši ton
                playBeep(700, 0.4);
            } else if (seconds === 2) {
                // 2 sekunde - još viši ton
                playBeep(850, 0.4);
            } else if (seconds === 1) {
                // 1 sekunda - najviši ton
                playBeep(1000, 0.5);
            }
        }

        function playEndSound() {
            // Završni zvuk - nekoliko tonova
            playBeep(800, 0.3);
            setTimeout(() => playBeep(600, 0.3), 200);
            setTimeout(() => playBeep(800, 0.5), 400);
        }

        function updateDisplay() {
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            document.getElementById('timer-display').textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function setPreset(minutes) {
            // Resetuj timer ako je aktivan
            if (isRunning) {
                clearInterval(timer);
                isRunning = false;
                document.getElementById('timer-display').classList.remove('pulse');
            }
            
            // Postavi preset vreme
            document.getElementById('hours').value = '';
            document.getElementById('minutes').value = minutes;
            document.getElementById('seconds').value = '';
            totalSeconds = minutes * 60;
            updateDisplay();
            document.getElementById('status').textContent = `${minutes} minutes set - press Start`;
        }

        function startTimer() {
            if (!isRunning) {
                // Ako totalSeconds nije postavljen, uzmi iz input polja
                if (totalSeconds === 0) {
                    const hours = parseInt(document.getElementById('hours').value) || 0;
                    const minutes = parseInt(document.getElementById('minutes').value) || 0;
                    const seconds = parseInt(document.getElementById('seconds').value) || 0;
                    totalSeconds = hours * 3600 + minutes * 60 + seconds;
                    updateDisplay();
                }
                
                if (totalSeconds > 0) {
                    isRunning = true;
                    document.getElementById('timer-display').classList.add('pulse');
                    document.getElementById('status').textContent = 'Starting countdown: 3... 2... 1...';
                    
                    // Pusti start countdown
                    playStartCountdown();
                    
                    // Čeka 3 sekunde pre početka timera
                    setTimeout(() => {
                        if (isRunning) { // Proveri da li je timer još uvek aktivan
                            document.getElementById('status').textContent = 'Timer running...';
                            
                            timer = setInterval(function() {
                                totalSeconds--;
                                updateDisplay();
                                
                                // Countdown zvukovi za poslednje sekunde
                                if (totalSeconds === 5 || totalSeconds === 4 || totalSeconds === 3 || totalSeconds === 2 || totalSeconds === 1) {
                                    playCountdownSound(totalSeconds);
                                }
                                
                                if (totalSeconds <= 0) {
                                    clearInterval(timer);
                                    isRunning = false;
                                    document.getElementById('timer-display').classList.remove('pulse');
                                    document.getElementById('status').textContent = 'Time completed!';
                                    
                                    // Pusti završni zvuk
                                    playEndSound();
                                    
                                    // Pokušaj notifikaciju
                                    try {
                                        if ('Notification' in window && Notification.permission === 'granted') {
                                            new Notification('Timer finished!', {
                                                body: 'Time is up!',
                                                icon: '⏰'
                                            });
                                        }
                                    } catch(e) {
                                        console.log('Notifikacija nije dostupna');
                                    }
                                }
                            }, 1000);
                        }
                    }, 3000); // 3 sekunde delay
                } else {
                    document.getElementById('status').textContent = 'Please set time or choose preset';
                }
            }
        }

        function pauseTimer() {
            if (isRunning) {
                clearInterval(timer);
                clearTimeout(); // Prekini i start countdown ako je aktivan
                isRunning = false;
                document.getElementById('timer-display').classList.remove('pulse');
                document.getElementById('status').textContent = 'Timer paused';
            }
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            totalSeconds = 0;
            document.getElementById('timer-display').classList.remove('pulse');
            updateDisplay();
            document.getElementById('hours').value = '';
            document.getElementById('minutes').value = '';
            document.getElementById('seconds').value = '';
            document.getElementById('status').textContent = 'Set time and press Start';
        }

        // Request notification permission kada se stranica učita
        window.onload = function() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
            updateDisplay();
        };
    </script>
</body>
</html>
